
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

  <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<br>
<br>
<div th:if="${message}" class="alert alert-success text-center">

  [[${message}]]

</div>

<div class="container text-center">
  <div>

  </div>
  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Password</th>
        <th>Enabled</th>
        <th>Authority</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.username}">User ID</td>
        <td th:text="${user.password}">Password</td>
        <td th:text="${user.enabled}">Enabled</td>
        <td th:text="${user.getAuthorities()}">Authority</td>

        <td>
          <a class="h4 mr-3" th:href="@{'/signup_form/edit/' + ${user.username}}"> EDIT </a>
          <a class="h4 mr-3" th:href="@{'/allUsers/delete/' + ${user.username}}"> DELETE </a>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
<br>
<br>
<div class="text-center">
  <button type="button" class="btn btn-primary m-2" onclick="goHome()">BACK</button>
</div>
<div th:replace="fragments/footer :: footer"/>

<script>
  function goHome(){
    window.location = "[[@{/home}]]";
  }
</script>
</body>
</html>
